<html>
<head>

  <title>My Portfolio</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    header {
      position: sticky;
      top: 0;
      background: #222;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }
    header h1 {
      font-family: 'Monoton', cursive;
      font-size: 24px;
    }
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      position: relative;
    }
    nav a::after {
      content: "";
      position: absolute;
      width: 0;
      height: 2px;
      background: #f39c12;
      left: 0;
      bottom: -4px;
      transition: 0.3s;
    }
    nav a:hover::after {
      width: 100%;
    }

    .hero {
      height: 90vh;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .hero h2 {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      margin-bottom: 10px;
    }
    
    @keyframes typing {
      from { width: 0; }
      to { width: 300px; }
    }
    .hero button {
      margin-top: 20px;
      padding: 10px 20px;
      border: none;
      background: #f39c12;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .portfolio {
      padding: 50px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }
    .card img {
      width: 100%;
      transition: transform 0.3s;
    }
    .card:hover img {
      transform: scale(1.1);
    }
    .card p {
      padding: 15px;
      transform: translateY(100%);
      transition: 0.3s;
    }
    .card:hover p {
      transform: translateY(0);
    }

    .services {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 50px;
    }
    .service {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: 0.5s;
    }
    .service:hover {
      transform: rotate(360deg);
      background: #f39c12;
      color: #fff;
    }

    .testimonials {
      padding: 50px;
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 2s forwards;
    }
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .contact {
      padding: 50px;
      text-align: center;
    }
    .contact input, .contact textarea {
      display: block;
      width: 80%;
      margin: 10px auto;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .contact button {
      padding: 10px 20px;
      border: none;
      background: #222;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .contact button:hover {
      box-shadow: 0 0 10px #0ff;
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    footer a {
      margin: 0 10px;
      display: inline-block;
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
    }
    footer a:hover {
      animation: bounce 0.6s;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <header>
    <h1>MyLogo</h1>
    <nav>
      <a href="#home">Home</a>
      <a href="#portfolio">Portfolio</a>
      <a href="#services">Services</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero" id="home">
    <h2>Welcome to My Portfolio</h2>
    <button>Get Started</button>
  </section>

  <section class="portfolio" id="portfolio">
    <div class="card"><img src="c11.jpg"><p>Project 1</p></div>
    <div class="card"><img src="c2.jpg"><p>Project 2</p></div>
    <div class="card"><img src="c3.jpg"><p>Project 3</p></div>
    <div class="card"><img src="c4.jpg"><p>Project 4</p></div>
    <div class="card"><img src="c5.jpg"><p>Project 5</p></div>
    <div class="card"><img src="c6.jpg"><p>Project 6</p></div>
  </section>

  <section class="services" id="services">
    <div class="service">Education</div>
    <div class="service">Travels</div>
    <div class="service">Health</div>
  </section>

  <section class="testimonials">
    <h3>Client Feedback</h3>
    <p>"Great work! Very professional and creative."</p>
  </section>

  <section class="contact" id="contact">
    <h3>Contact Me</h3>
    <form>
      <input type="text" placeholder="Name">
      <input type="email" placeholder="Email">
      <textarea rows="5" placeholder="Message"></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>Follow me</p>
    <a href="#">FB</a>
    <a href="#">TW</a>
    <a href="#">IG</a>
  </footer>
</body>
</html>
